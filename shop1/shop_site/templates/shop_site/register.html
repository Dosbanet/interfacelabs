<!-- Template for registration page. -->
{% extends 'shop_site/base.html' %}
{% block title %} Nothing Shop - Registration{% endblock %}

{% block main-body %}
<div class="card container w-50 shadow-sm">
	<h2>Registration</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-primary btn-block" type="submit">Sign up</button>
	</form>
</div>
{% endblock %}
